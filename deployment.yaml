---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frontend-service-reader
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]  # Adjust as needed based on required permissions
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frontend-service-reader-binding
subjects:
- kind: ServiceAccount
  name: frontend-service-account
  namespace: default
roleRef:
  kind: Role
  name: frontend-service-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama7b-non-optimized
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
      tier: llama7b-non-optimized
  template:
    metadata:
      labels:
        app: chat
        tier: llama7b-non-optimized
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: eks.amazonaws.com/nodegroup
                operator: In
                values:
                - intensive_node 
      containers:
        - name: llama7b-non-optimized
          image:  "$(llama_non_image):$(llama_non_tag)"
          ports:
            - name: app-port
              containerPort: 5005
          volumeMounts:
            - name: efs-volume-1
              mountPath: /efs_mounted
      imagePullSecrets:
        - name: ecr-secret
      volumes:
        - name: efs-volume-1
          persistentVolumeClaim:
            claimName: efs-claim100

---
apiVersion: v1
kind: Service
metadata:
  name: llama7b-non-optimized-service
  labels:
    app.kubernetes.io/name: llama7b-non-optimized-service
spec:
  type: ClusterIP
  selector:
    app: chat
    tier: llama7b-non-optimized
  ports:
    - name: svc-port
      port: 80
      targetPort: app-port
      protocol: TCP
---
apiVersion: apps/v1
